<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Custom Control Example</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

<!-- Your package JavaScript -->
<script src="../src/leaflet-d3-color-legend.js"></script>


<script>
  // Create a Leaflet map
  var map = L.map('map').setView([51.505, -0.09], 13);

  // Add a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);


  var data = [];
  for (var i = 0; i < 100; i++) {
    data.push(Math.random());
  }

  var cScale = d3.scaleSequential([0, 100], d3.interpolateBlues);

  // Create and add your custom control to the map
  var legend = new L.Control.ColorLegend({
    position: "topright",
    colorScale: cScale,
    label: "Scale"
  });
  legend.addTo(map);
</script>

</body>
</html>
